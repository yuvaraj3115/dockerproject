version: 2.1
executors:
  app-executor:
    docker:
      - image: circleci/node:13.12.0
    working_directory: ~/repo

  docker-publisher:
    environment:
      IMAGE_NAME: spine
    docker:
      - image: ${IMAGE_NAME}


jobs:
  build:
    executor: app-executor
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t ${IMAGE_NAME} .    
      - run: docker login -u "${DOCKER_USER}" -p "${DOCKER_PASS}"
      - run: docker push docker.io/yuvarajnbkr2015/${IMAGE_NAME}
        
  
 


  
             




    



                     
