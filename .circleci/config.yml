version: 2.1
executors:
   docker-publisher:
    environment:
      IMAGE_NAME: yuvarajnbkr2015/spine
    docker:
      - image: circleci/buildpack-deps:stretch
    
jobs:
  docker_build:
    machine: true
    executor: docker-publisher
    steps:
      - checkout
      - run: cd ./
             docker build -t ${IMAGE_NAME}:1.0 ./
             docker login -u "${DOCKER_USER}" -p "${DOCKER_PASS}"
             docker push -f yuvarajnbkr2015/${IMAGE_NAME}:1.0
  
vultr_deploy:
    machine: true
    steps:
      - run: 
            ssh ubuntu@13.250.17.114

workflows:
  version: 2.1
  rolling_update:
    jobs:
      - docker_build
      - vultr_deploy:
          requires:
            - docker_build
          filters:
            branches:
              only:
                - master               
