version: 2.1
executors:
   docker-publisher:
    environment:
      IMAGE_NAME: yuvarajnbkr2015/spine
    docker:
      - image: circleci/buildpack-deps:stretch
   app-executor:
    docker:
      - image: circleci/node:13.12.0
    working_directory: ~/repo
    
jobs:
  docker_build:
    machine: true
    executor: docker-publisher
    steps:
      - checkout
      - run: cd ./
             docker build -t ${IMAGE_NAME}:1.0 ./
             docker login -u "${DOCKER_USER}" -p "${DOCKER_PASS}"
             docker tag -f spineor yuvarajnbkr2015/${IMAGE_NAME}:1.0
             docker push -f yuvarajnbkr2015/${IMAGE_NAME}:1.0
  linting:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - run:
          name: Run linting
          command: npm run lint
          
  workflows:
  build_and_deploy:
    jobs:
      - build
      - linting:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - staging
                - master
