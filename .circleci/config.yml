version: 2
jobs:
  deploy:
    docker:
      - image: circleci/golang:1.10
    steps:
      - run: docker build -t yuvarajnbkr2015/spine:1.0 ./
      - run: docker login -u "${DOCKER_USER}" -p "${DOCKER_PASS}"
      - run: docker push yuvarajnbkr2015/spine:1.0
      - run: ssh root@example.com 
      - run: docker pull yuvarajnbkr2015/spine:1.0
      - run: docker run spine
               
workflows:
  version: 2
  rolling_update:
    jobs:
      - deploy
          
        
  
 


  
             




    



                     
