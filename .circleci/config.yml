version: 2.1
executors:
  app-executor:
    docker:
      - image: circleci/node:13.12.0
    working_directory: ~/repo

  docker-publisher:
    environment:
      IMAGE_NAME: spine
    docker:
      - image: yuvarajnbkr2015/${IMAGE_NAME}


jobs:
  build:
    executor: app-executor
    steps:
      - checkout


  publish-to-docker-hub:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u "${DOCKER_USER}" -p "${DOCKER_PASS}"
      - run: cd ./
             docker build -t ${IMAGE_NAME}:1.0 .
             docker push -f yuvarajnbkr2015/${IMAGE_NAME}:1.0



    



                     
